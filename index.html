<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Cliccare il gattino</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #DFDDF2;
            height: 100vh;
            /* âœ¨ LA SOLUZIONE CHIAVE: Impedisce che il contenuto non attivo forzi lo scorrimento. */
            overflow: hidden; 
        }
        
        /* Stile per tutte le sezioni */
        #pagina-iniziale, #pagina-emoji, #messaggio1, #messaggio2, #messaggio3 {
            min-height: 100vh;
            width: 100vw; /* Assicura che occupi tutta la larghezza */
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            position: relative; 
        }
        
        /* Nascondi tutte le sezioni tranne quella attiva */
        .sezione {
            display: none;
        }
        .sezione.attiva {
            display: flex;
        }

        /* FONT E COLORE CORRETTI PER IL TITOLO */
        h1 {
            font-size: 2.5em; 
            font-family: 'Pacifico', cursive;
            color: #E5A8B1;
            margin-bottom: 30px; 
        }
        
        /* Stile generale per elementi cliccabili */
        .pulsante {
            cursor: pointer;
            margin: 20px;
            z-index: 10; 
            transition: transform 0.1s ease; 
        }

        /* Effetto di reazione al mouse/tocco */
        .pulsante:active {
            transform: scale(0.98);
        }
        
        img {
            width: 180px; 
            border: 4px solid #DFDDF2; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }

        /* Stile specifico per il gattino iniziale */
        #pagina-iniziale img {
            width: 220px;
            border: 5px solid transparent; 
            transition: all 0.3s ease;
        }
        
        /* Effetto visivo quando passi il mouse sul gattino */
        #pagina-iniziale img:hover {
            box-shadow: 0 0 20px rgba(229, 168, 177, 0.8);
        }

        button {
            font-size: 2em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #E5A8B1; 
            color: white; 
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d1979d; 
        }
    </style>
</head>
<body>
    <div id="pagina-iniziale" class="sezione attiva">
        <h1>Non cliccare il gattino!</h1>
        <img src="gattini.jpg" alt="Gattino" class="pulsante" onclick="mostraSezione('pagina-emoji')">
    </div>

    <div id="pagina-emoji" class="sezione">
        <img src="riccio.JPG" alt="Riccio" class="pulsante" onclick="mostraSezione('messaggio1')">
        <img src="pappagallo.jpg" alt="Pappagallo" class="pulsante" onclick="mostraSezione('messaggio2')">
        <div class="pulsante" onclick="mostraSezione('messaggio3')" style="font-size: 4em;">ðŸ™€</div>
    </div>

    <div id="messaggio1" class="sezione">
        <h1>Messaggio 1</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">Torna Indietro ðŸ˜»</button>
    </div>

    <div id="messaggio2" class="sezione">
        <h1>Messaggio 2</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">Torna Indietro ðŸ˜»</button>
    </div>

    <div id="messaggio3" class="sezione">
        <h1>Messaggio 3</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">Torna Indietro ðŸ˜»</button>
    </div>

    <script>
        // Funzione per mostrare una sezione e nascondere le altre
        function mostraSezione(id) {
            console.log("Cliccato, mostrando sezione: " + id);
            // Nascondi tutte le sezioni
            document.querySelectorAll('.sezione').forEach(sezione => {
                sezione.classList.remove('attiva');
            });
            // Mostra la sezione desiderata
            document.getElementById(id).classList.add('attiva');
        }
    </script>
</body>
</html>

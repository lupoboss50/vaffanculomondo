<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Cliccare il gattino</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #DFDDF2;
            height: 100vh;
            width: 100vw; /* Assicuriamo che il body occupi l'intera larghezza */
            overflow: hidden; /* Nasconde le barre di scorrimento: cruciale per la navigazione a "pagine" */
            display: flex; /* Permette al body di gestire il layout delle sezioni */
            flex-direction: column; /* Le sezioni si disporranno verticalmente nel body */
            justify-content: center; /* Centra il contenuto del body */
            align-items: center; /* Centra il contenuto del body */
        }
        
        /* Stile per tutte le sezioni */
        #pagina-iniziale, #pagina-emoji, #messaggio1, #messaggio2, #messaggio3 {
            min-height: 100vh;
            width: 100vw; /* Ogni sezione occupa tutta la larghezza */
            display: none; /* Inizialmente tutte nascoste */
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            position: absolute; /* Posizionamento assoluto per sovrapporre le sezioni */
            top: 0;
            left: 0;
            /* âœ¨ FIX: Evita che le sezioni si riducano o si spostino */
            flex-shrink: 0; 
            background-color: #DFDDF2; /* Garantiamo che ogni sezione abbia il suo sfondo */
        }
        
        /* La sezione attiva viene mostrata */
        .sezione.attiva {
            display: flex;
        }

        /* FONT E COLORE CORRETTI PER IL TITOLO */
        h1 {
            font-size: 2.5em; 
            font-family: 'Pacifico', cursive;
            color: #E5A8B1;
            margin-bottom: 30px; 
            z-index: 1; /* Assicuriamo che il titolo sia sopra allo sfondo */
        }
        
        /* Stile generale per elementi cliccabili */
        .pulsante {
            cursor: pointer;
            margin: 20px;
            z-index: 2; /* I pulsanti devono essere sopra tutti gli altri elementi */
            transition: transform 0.1s ease, box-shadow 0.3s ease; 
        }

        /* Effetto di reazione al mouse/tocco */
        .pulsante:active {
            transform: scale(0.98);
        }
        
        img {
            width: 180px; 
            border-radius: 10px; 
            box-shadow: 0 0 0 3px #F6B6C6; /* Cornice "neon" rosa */
        }

        /* Stile specifico per il gattino iniziale (piÃ¹ grande e con effetto hover) */
        #pagina-iniziale img {
            width: 220px;
            transition: all 0.3s ease;
        }
        
        /* Effetto visivo quando passi il mouse sul gattino */
        #pagina-iniziale img:hover {
            box-shadow: 0 0 15px 5px #F6B6C6; /* Ombra rosa piÃ¹ accentuata al hover */
        }

        /* Stile per l'emoji ðŸ™€ in pagina-emoji */
        #pagina-emoji .pulsante[style] { /* Selettore piÃ¹ specifico per l'emoji con stile inline */
            font-size: 4em;
            box-shadow: 0 0 0 3px #F6B6C6; /* Cornice "neon" rosa per l'emoji */
            border-radius: 10px; /* Per coerenza */
            padding: 5px 10px; /* Aggiungi un po' di padding all'emoji per la cornice */
            background-color: rgba(255, 255, 255, 0.5); /* Sfondo leggermente visibile per la cornice */
        }
        #pagina-emoji .pulsante[style]:hover {
            box-shadow: 0 0 15px 5px #F6B6C6; /* Ombra rosa piÃ¹ accentuata al hover per l'emoji */
        }

        button {
            font-size: 2em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #E5A8B1; 
            color: white; 
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 0 3px #F6B6C6; /* Cornice "neon" rosa per i bottoni */
            transition: background-color 0.3s, box-shadow 0.3s ease;
            z-index: 2; /* I bottoni devono essere sopra */
        }
        button:hover {
            background-color: #d1979d; 
            box-shadow: 0 0 15px 5px #F6B6C6; /* Ombra rosa piÃ¹ accentuata al hover */
        }
    </style>
</head>
<body>
    <div id="pagina-iniziale" class="sezione attiva">
        <h1>Non cliccare il gattino!</h1>
        <img src="gattini.jpg" alt="Gattino" class="pulsante" onclick="mostraSezione('pagina-emoji')">
    </div>

    <div id="pagina-emoji" class="sezione">
        <img src="riccio.JPG" alt="Riccio" class="pulsante" onclick="mostraSezione('messaggio1')">
        <img src="pappagallo.jpg" alt="Pappagallo" class="pulsante" onclick="mostraSezione('messaggio2')">
        <div class="pulsante" onclick="mostraSezione('messaggio3')" style="font-size: 4em;">ðŸ™€</div>
    </div>

    <div id="messaggio1" class="sezione">
        <h1>Messaggio 1</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">Torna Indietro ðŸ˜»</button>
    </div>

    <div id="messaggio2" class="sezione">
        <h1>Messaggio 2</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">Torna Indietro ðŸ˜»</button>
    </div>

    <div id="messaggio3" class="sezione">
        <h1>Messaggio 3</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">Torna Indietro ðŸ˜»</button>
    </div>

    <script>
        // Funzione per mostrare una sezione e nascondere le altre
        function mostraSezione(id) {
            console.log("Cliccato, mostrando sezione: " + id);
            // Nascondi tutte le sezioni
            document.querySelectorAll('.sezione').forEach(sezione => {
                sezione.classList.remove('attiva');
            });
            // Mostra la sezione desiderata
            document.getElementById(id).classList.add('attiva');
        }

        // Mostra la pagina iniziale al caricamento
        document.addEventListener('DOMContentLoaded', () => {
            mostraSezione('pagina-iniziale');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Cliccare il gattino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Rimuovo margini */
            padding: 0; /* Rimuovo padding */
            background-color: #DFDDF2; /* Colore su tutta la pagina */
            height: 100vh; /* Altezza totale della finestra */
        }
        /* Stile per tutte le sezioni */
        #pagina-iniziale, #pagina-emoji, #messaggio1, #messaggio2, #messaggio3 {
            min-height: 100vh; /* Assicura che le sezioni riempiano l'altezza */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Nascondi tutte le sezioni tranne quella attiva */
        .sezione {
            display: none;
        }
        .sezione.attiva {
            display: flex;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .pulsante {
            cursor: pointer;
            margin: 20px;
        }
        img {
            width: 150px; /* Dimensione immagine personalizzabile */
            cursor: pointer;
            /* Aggiungo un fallback per visibilitÃ  */
            border: 2px solid #000; /* Contorno per debug */
        }
        button {
            font-size: 2em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #DFDDF2;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Sezione iniziale -->
    <div id="pagina-iniziale" class="sezione attiva">
        <h1>Non cliccare il gattino!</h1>
        <img src="gattini.jpg" alt="Gattino" class="pulsante" onclick="mostraSezione('pagina-emoji')">
    </div>

    <!-- Sezione emoji -->
    <div id="pagina-emoji" class="sezione">
        <div class="photo" id="photo1">
            <img src="riccio.JPG" alt="Riccio" class="pulsante" onclick="mostraSezione('messaggio1')">
        </div>
        <div class="photo" id="photo2">
            <img src="pappagallo.jpg" alt="Pappagallo" class="pulsante" onclick="mostraSezione('messaggio2')">
        </div>
        <div class="photo" id="photo3">
            <div class="pulsante" onclick="mostraSezione('messaggio3')">ðŸ™€</div>
        </div>
    </div>

    <!-- Sezione messaggio 1 -->
    <div id="messaggio1" class="sezione">
        <h1>Messaggio 1</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">ðŸ˜»</button>
    </div>

    <!-- Sezione messaggio 2 -->
    <div id="messaggio2" class="sezione">
        <h1>Messaggio 2</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">ðŸ˜»</button>
    </div>

    <!-- Sezione messaggio 3 -->
    <div id="messaggio3" class="sezione">
        <h1>Messaggio 3</h1>
        <p>Ciao mondo</p>
        <button onclick="mostraSezione('pagina-emoji')">ðŸ˜»</button>
    </div>

    <script>
        // Funzione per mostrare una sezione e nascondere le altre
        function mostraSezione(id) {
            console.log("Cliccato, mostrando sezione: " + id); // Debug
            // Nascondi tutte le sezioni
            document.querySelectorAll('.sezione').forEach(sezione => {
                sezione.classList.remove('attiva');
            });
            // Mostra la sezione desiderata
            document.getElementById(id).classList.add('attiva');
        }
    </script>
</body>
</html>
